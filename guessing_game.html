<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Josh Mazen's Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="guessing_game_stylesheet.css">
	</head>
	<body>
		<div class="background_area">
			<h1 id="welcome">Welcome to the Guessing Game!</h1>
			<h3 id="guess-prompt">Enter your guess below</h3>
			<div class="box">
				<input type="text", id="guess", placeholder="Enter a guess between 1 and 100.">
				<h3 id="status"></h3>
				<button id="make-guess">Guess</button>
			</div>
			<div class="other-buttons">
				<button id="give-up">Give up?</button>
				<button id="play-again">Play Again</button>
			</div>
			<h3 id="number-guesses">0 guesses made</h3>
		</div>
	</body>
</html>
